<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Peer wieder Single in:</h1>
        <div id="timer">
            <div class="time">
                <span id="days" class="number">00</span>
                <label>Days</label>
            </div>
            <div class="time">
                <span id="hours" class="number">00</span>
                <label>Hours</label>
            </div>
            <div class="time">
                <span id="minutes" class="number">00</span>
                <label>Minutes</label>
            </div>
            <div class="time">
                <span id="seconds" class="number">00</span>
                <label>Seconds</label>
            </div>
        </div>
        <div id="edit-form" class="hidden">
            <label>Days: <input type="number" id="edit-days" min="0" value="0"></label>
            <label>Hours: <input type="number" id="edit-hours" min="0" max="23" value="0"></label>
            <label>Minutes: <input type="number" id="edit-minutes" min="0" max="59" value="0"></label>
            <label>Seconds: <input type="number" id="edit-seconds" min="0" max="59" value="0"></label>
            <button id="save-btn">.</button>
            <p id="error-message" class="error hidden">Falsches Passwort</p>
        </div>
        <button id="open-edit-btn" class="action-btn">Der Nutten</button>

        <!-- Updated image section -->
        <div id="images">
            <img src="bild1.jpg" alt="Bild 1" class="image">
            <img src="bild2.jpg" alt="Bild 2" class="image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
